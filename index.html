<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./resources/CSS/reset.css" style="text/css">
    <link rel="stylesheet" href="./resources/CSS/style.css" style="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <!--Header Section-->
     <div class="header">
       <div class="container">
         <img src="resources/images/logo.png" alt="binoculars logo">
         <span>Secret Agent Supply Inc</span>
       </div>
     </div>
     <!--Banner Section-->
     <div class="banner">
       <div class="container">
         <div class="banner-headline">
           <p>New Arrival</p>
           <h1>Sports Bikes and Motercycles</h1>
         </div>
       </div>
     </div>
     <!--Navigation Section-->
     <nav>
       <ul class="container">
         <li>Eyewear</li>
         <li>Apparel</li>
         <li>Gadgets</li>
         <li>Vehicles</li>
         <li>Classes</li>
         <li>Contacts</li>
       </ul>
       <ul class="mobile-nav-container">
         <li>Menu</li>
       </ul>
     </nav>
     <!--Product Section-->
     <div class="container">
       <div class="products">
         <div class="product">
           <div class="product-image">
             <img src="./resources/images/pen.png" alt="pen">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="watch">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="sunglasses">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </div>
     <!--company info-->
     <div class="container">
       <div class="company-info">
         <div class="info">
           <span class="info-box">Location</span>
           <span>-47.346436, 84.32354</span>
         </div>
         <div class="info">
           <span class="info-box">Hours</span>
           <span>0800 - 1800</span>
         </div>
       </div>
     </div>
     <!--Footer Section-->
     <footer>
       <div class="container">
         Copyright Secret Agent Supply Inc.
         </div>
     </footer>
  </body>
</html>
